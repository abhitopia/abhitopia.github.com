# Project information
site_name: " "
site_description: "Blog on Maths, Science, Machine Learning and everything else I read in the space."
site_author: 'Abhishek Aggarwal'
site_url: 'https://abhitopia.com'

nav:
  - Machine Learning:
    - Paper Collection: ML/Concepts/misc.md
    - Paper Summaries:
      - Reconciling deep learning with symbolic artificial intelligence: ML/PaperSummaries/symbolic_dl.md
  - Mathamatics:
    - Fuzzy First Order Logic: Maths/fuzzy_logic.md
    - Tensor Algrebra:
      - TensorAlgebra/Chap1.md

# Repository
#repo_name: 'squidfunk/mkdocs-material'
#repo_url: 'https://github.com/squidfunk/mkdocs-material'

# Copyright
copyright: 'Copyright &copy; 2019 Abhishek Aggarwal'

# Configuration
theme:
  name: 'material'
  custom_dir: 'theme'
  language: 'en'
  palette:
    primary: 'teal'
    accent: 'teal'
  font:
    text: 'Ubuntu'
    code: 'Roboto Mono'
  feature:
    tabs: true

remote_branch: 'master'  # this will cause gh-deploy to push to master branch

extra_css: [extra.css]

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/abhitopia'
    - type: 'twitter'
      link: 'https://twitter.com/abhitopia'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/abhitopia'
  disqus: 'abhitopia-1'

# Google Analytics
google_analytics:
  - 'UA-126541129-1'
  - 'auto'

# Plugins
plugins:
  - search
  - git-revision-date

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - meta
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.b64
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - figureAltCaption